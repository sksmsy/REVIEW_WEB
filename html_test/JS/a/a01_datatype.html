<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-9">
        <title>데이터 타입</title>
        <script>
            var num1 = 100;
            var num2 = 3.14;

            var str = "자바스크립트";

            var bool1 = true;

            document.write(typeof num1, "<br>");
            document.write(typeof num2, "<br>");
            document.write(typeof str, "<br>");
            document.write(typeof bool1, "<br>");
        </script>
    </head>

</html>
