<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>else문</title>
        <script>
            var num = prompt("좋아하는 숫자","0");

            if(num % 2 == 0){
                document.write("짝수");
            }else{
                document.write("홀수");                
            }
        </script>
    </head>

</html>
