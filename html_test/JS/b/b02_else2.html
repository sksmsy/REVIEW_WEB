<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>else문 2</title>
        <script>
            var result = confirm("정말 회원탈퇴 하시겠습니까?") 

            if(result){
                document.write("탈퇴 처리되었습니다.");
            }else{
                document.write("취소되었습니다.");
            }
        </script>
    </head>

</html>
