<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>else if 문</title>
        <script>

            var mon = prompt("현재는 몇월?","0");

            if(mon>=9 && mon<= 11){
                document.write("가을이네요");
            }else if(mon >=6 && mon <= 9){
                document.write("여름이네요");
            }else if(mon>= 3 && mon <= 5){
                document.write("봄이네요");
            }else{
                document.write("겨울이네요");
            }
        </script>
    </head>

</html>
