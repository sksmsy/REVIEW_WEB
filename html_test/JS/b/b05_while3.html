<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>whileë¬¸3</title>
        <style>
            *{margin :0;}
            .blue{color:blue};
            .red{color: #ff0000;}
        </style>
        <script>
            var i = 20;
            while(i >= 10){
                if( i % 2 ==0){
                    document.write("<p class = 'blue'>"+i+"</p>");
                }else{
                    document.write("<p class = 'red'>" + i+"</p>");
                }
                i--;
            }
        </script>
    </head>

</html>
