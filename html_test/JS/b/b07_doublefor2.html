<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>중첩 for문 2</title>
        <script>
            document.write("<h1>구구단</h1>");
            document.write("<table border=2");

            for(var i = 1; i<=9; i++){
                document.write("<tr>");
                document.write("<td>" + i + "</td>");

                for(var j = 1; j<= 9; j++){
                    document.write("<td>"+i * j + "</td>");
                }
                document.write("</tr>");
            }

            document.write("</table>");
        </script>
    </head>

</html>
