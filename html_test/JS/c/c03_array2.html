<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열3-2</title>
    <script>
        var arr= ["미금","정자","수서"];

        //splice(시작위치, 삭제할 개수)

        arr.splice(1,2); //1번부터 2개 삭제
        document.write(arr+"<br>");

        var arr2= ["교대", "방배", "강남", "미금", "정자","수서"];

        arr2.splice(3,1); //3번부터 1개삭제
        document.write(arr2);
    </script>
</head>
<body>
    
</body>
</html>
