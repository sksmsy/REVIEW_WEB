<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열4-4</title>
    <script>
        var arr = [10,7,23,99,169,19,11,1];
        //숫자의 앞에자리 부터 정렬을 진행한다.
        // 주로 문자열에서만 적용(숫자는 아래처럼)

        arr.sort();
        document.write(arr+"<br>");

        //오름차순 정렬
        arr.sort(function(i,j){return i-j;});
        document.write(arr,"<br>");

        //내림차순 정렬
        arr.sort(function(i,j){return j-i;});
        document.write(arr,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
