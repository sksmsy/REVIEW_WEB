<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학객체</title>
    <script>
        var num = 2.6234;

        var maxNum = Math.max(10,5,8,30);
            minNum = Math.min(10,5,8,30);
            roundNum = Math.round(num); //반올림
            floorNum = Math.floor(num); //내림
            ceilNum = Math.ceil(num);   //올림
            rndNum = Math.random();     //랜덤은 소수점으로 나오기 때문에 곱하기 숫자로 범위를 지정
            piNum = Math.PI;


            document.write(maxNum, "<br>");
            document.write(minNum, "<br>");
            document.write(roundNum, "<br>");
            document.write(floorNum, "<br>");
            document.write(ceilNum, "<br>");
            document.write(rndNum, "<br>");
            document.write(piNum, "<br>");


            for(var  i = 0; i<1; i++){
                var ran1 = Math.floor(Math.random() * 10) // 0 ~ 9
                document.write(ran1,"<br>");
            }
            document.write("<br>-------------(1~3)-------------<br>");
            //ex1) 1~3 사이의 랜덤숫자 50개 출력
            for(var i = 0; i<50; i++){
                var r = Math.floor(Math.random() * 3+1) 
                document.write(r," ");
            }
            
            document.write("<br>---------------(-3~7)-------------<br>");
            
            //ex2) -3~7 사이의 랜덤숫자 50개 출력
            for(var i =0; i<50; i++){
                var r = Math.floor(Math.random() * 11-3)
                document.write(r," ");
            }

    </script>
</head>
<body>
    
</body>
</html>
