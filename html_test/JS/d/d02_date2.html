<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>날짜 정보 객체</title>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();

        var theDate = new Date(nowYear,11,31);
        //직접 데이터를 넣으면 그 숫자대로 날짜가 적용
        // 직접 넣지 않으면 한달 적게 출력

        var diffDate = theDate.getTime() -today.getTime();

        var result = Math.ceil(diffDate / (60 * 1000 * 60 * 24));
        document.write("today : " +today,"<br>");
        document.write("Year : " +nowYear,"<br>");
        document.write("diffDate : " + diffDate,"<br>");
        document.write("theDate : " +theDate,"<br>");

        document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
        document.write("D-Day : " + result + "일<br>");
    </script>
</head>
<body>
    
</body>
</html>
