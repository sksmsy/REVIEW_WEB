    <title>문자열2</title>
    <script>
        var s ="aBcDeF";
        var result1 = s.toLowerCase();
        var result2 = s.toUpperCase();

        document.write(result1);    //abcdef
        document.write(result2);    //ABCDEF

        //ex1) id와 pw를 입력받고 로그인 출력 (대소문자를 구분하지 않는다.)

        var userId = "abCde";
        var userPw = "abCde";

        var id = prompt("id", "");
        var pw = prompt("pw", "");

        if(id.toUpperCase() == userId.toUpperCase() && pw.toUpperCase() == userPw.toUpperCase()){
            alert("로그인 성공~");
        }else{
           alert("로그인 실패~"); 
        }

        
      
    

    </script>
