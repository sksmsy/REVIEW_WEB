<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>

    <script>
        function sum(n1, n2){
            var tot =0;
            for(var i=n1; i<=n2; i++){
                tot += i;
            }
            document.write(tot);
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="click" onclick="sum(1,5)">
    </form>
</body>
</html>
