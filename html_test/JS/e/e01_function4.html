<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>

    <script type="text/javascript">
    function ok(){
        var num = document.getElementById("num").value;
        //정규식 패턴 (숫자만 입력)
        var num_pattern = /^[0-9]+$/; 
        //패턴
        if(!num_pattern.test(num)){
            alert("숫자만 입력 가능합니다.");
        }
    }
    </script>
</head>
<body>
    숫자 : <input id="num">
          <input type="button" value="확인" onclick="ok()">
</body>
</html>
