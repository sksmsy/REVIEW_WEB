<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var addNum = 0;

        //setInterval(함수(){}, 밀리세컨드)
        //해당 시간간격만큼 해당 함수를 호출함(애니메이션)

        var auto = setInterval(function(){
            addNum ++;
            console.log("addNum : " + addNum + "<br>");
        }, 100);

    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감</h1>
    <!--clearInterval()은 Interval함수를 정지-->
    <button onclick="clearInterval(auto)">정지</button>
</body>
</html>
