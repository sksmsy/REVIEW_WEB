<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function checkNotEmpty(field){
            if(field.value.length == 0){
                alert("필드가 비었습니다.");
                field.focus();

                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    이름 : <input type="text" id='user' />
    <input type="button"
        onclick="checkNotEmpty(document.getElementById('user'))" value="확인"/>
</body>
</html>
