<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function checkLength(elem,min,max){
            var s = elem.value;
            if(s.length >= min && s.length <= max){
                return true;
            }else{
                alert(min + " 문자와 " + max + " 문자 사이로 입력해주세요");
                elem.focus();
                return false;
            }

        }
    </script>
</head>
<body>
    아이디 (6-8자): <input type="text" id='id' autofocus />
    <input type='button'
        onclick="checkLength(document.getElementById('id'),6,8)"
        value='확인' />
</body>
</html>
