<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function showAlert(){
            setTimeout(function () { alert("setTimeout()을 사용하여 표시됩니다.")},3000);
        }
    </script>
</head>
<body>
    <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showAlert()">click</button>
</body>
</html>
